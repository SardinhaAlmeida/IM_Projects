version: "3.1"

nlu:
  - intent: next_slide
    examples: |
      - Próximo slide, por favor
      - Avançando para o próximo slide
      - Estou farta deste slide passa para o próximo
      - Já terminei este 
      - Avançar slide
      - Vai para o próximo
      - Passa para o próximo slide
      - Próximo

  - intent: previous_slide
    examples: |
      - Slide anterior
      - Esqueci-me de dizer uma coisa no slide anterior
      - Voltar para o slide anterior
      - Vai para trás
      - Voltar slide
      - Retrocede para o slide anterior
 
  - intent: jump_to_slide_by_title
    examples: |
      - Mostra-me o slide com o título [Resultados](slide_title)
      - Quero ver o slide chamado [Agenda](slide_title)
      - Muda para o slide [Introdução](slide_title)
      - Vai para o slide com o título [Conclusão](slide_title)
      - Quero saltar para o slide [Metodologia](slide_title)
      - Mostra já o slide [Resultados](slide_title)
      - Passa já para o slide [Introdução](slide_title)
      - Altere para o slide [Agenda](slide_title)
      - Pode avançar para o slide [Conclusão](slide_title)?
      - Gostava de ver o slide com o título [Resultados](slide_title)
      - Por favor, passa ao slide [Introdução](slide_title)
      - Salta para o slide [Agenda](slide_title)
      - Traz-me o slide [Resultados](slide_title)
      - Vai até o slide chamado [Metodologia](slide_title)

  - intent: jump_to_slide_by_number
    examples: |
     - Passando para o slide número [1](slide_number)
     - Vai para o slide número [3](slide_number)
     - Mostra-me o slide número [5](slide_number), por favor
     - Muda para o slide número [2](slide_number)
     - Quero o slide número [4](slide_number)

  - intent: highlight_phrase
    examples: |
      - Destaca a frase [Apresentações são essenciais](phrase)
      - Sublinha a frase [Processamento de linguagem natural](phrase)
      - Quero sublinhar [Tecnologias utilizadas no projeto](phrase)
      - Realça [Simples e intuitivos para apresentadores](phrase)
      - Dá ênfase à frase [Objetivo do projeto é simplificar o processo](phrase)
      - Pode sublinhar [Vantagens de usar o sistema](phrase)?
      - Marque [Desafios enfrentados durante a implementação](phrase)
      - Quero que destaque [Introdução do problema](phrase)
      - Sublinha o texto [Resumo do sistema](phrase)
      - Destaca [Passos futuros para o projeto](phrase)

  - intent: zoom_in
    examples: |
      - Dá zoom na imagem
      - Amplia a área da imagem
      - Faz zoom na imagem do slide
      - Quero ver melhor esta imagem
      - Amplia o slide na zona da imagem
      - Dá zoom no slide
      - Amplia o slide
      - Faz zoom
      - Aumenta o zoom
      - Quero ver melhor este slide
      - Amplia para mim

  - intent: zoom_out
    examples: |
      - Reduz o zoom
      - Dá zoom out
      - Volta ao tamanho normal
      - Reverte o zoom
      - Diminui o zoom
      - Mostra o slide no tamanho original
      - Volta ao tamanho normal do slide
      - Reverte a ampliação
      - Mostra o slide inteiro

  - intent: show_elapsed_time
    examples: |
      - Quanto tempo passou?
      - Mostra o tempo da apresentação.
      - Quanto tempo de apresentação?
      - Diz-me o tempo desde o início.
      - Tempo total da apresentação.
      - Quero saber o tempo decorrido.

  - intent: fallback
    examples: |
      - qual é a próxima reunião?
      - qual o tema de hoje?
      - quanto tempo já passou?
      - o que está no ecrã agora?
      - preciso de um intervalo
      - tem alguma pergunta?
      - pode repetir a última parte?
      - quando vamos terminar?
      - esta parte não é clara
      - quantas pessoas estão a assistir?
      - que dia é hoje?
      - vou já responder à pergunta
      - desculpe, tive um problema técnico
      - estou um pouco nervoso
      - quero agradecer a todos por estarem aqui
      - onde é que estava?
      - obrigado pela atenção
      - podem ouvir-me bem?
      - esta luz é muito forte
      - alguém tem alguma questão?