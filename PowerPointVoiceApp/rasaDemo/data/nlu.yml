version: "3.1"

nlu:
  - intent: next_slide
    examples: |
      - Próximo slide, por favor
      - Avançando para o próximo slide
      - Estou farta deste slide passa para o próximo
      - Já terminei este 
      - Avançar slide
      - Vai para o próximo
      - Passa para o próximo slide
      - Próximo

  - intent: previous_slide
    examples: |
      - Slide anterior
      - Esqueci-me de dizer uma coisa no slide anterior
      - Voltar para o slide anterior
      - Vai para trás
      - Voltar slide
      - Retrocede para o slide anterior
 
  - intent: jump_to_slide_by_title
    examples: |
     - Mostra-me o slide com o título [Resultados](slide_title), por favor
     - Passando para o slide de [Resultados](slide_title)
     - Passando para o slide do [Resultados](slide_title)
     - Passando para o slide da [Resultados](slide_title)
     - Passando para o slide dos [Resultados](slide_title)
     - Passando para o slide das [Resultados](slide_title)
     - Quero ver o slide [Agenda](slide_title), por favor
     - Muda para o slide [Introdução](slide_title)

  - intent: jump_to_slide_by_number
    examples: |
     - Passando para o slide número [1](slide_number)
     - Vai para o slide número [3](slide_number)
     - Mostra-me o slide número [5](slide_number), por favor
     - Muda para o slide número [2](slide_number)
     - Quero o slide número [4](slide_number)

  - intent: highlight_phrase
    examples: |
     - Sublinhar a frase [Resultados esperados](phrase)
     - Quero sublinhar a frase [Conclusão final](phrase)
     - Destacar a frase [Introdução](phrase)
     - Sublinha a frase [Este é um destaque](phrase)
     - Destaca [Plano inicial](phrase)

  - intent: fallback
    examples: |
      - qual é a próxima reunião?
      - qual o tema de hoje?
      - quanto tempo já passou?
      - o que está no ecrã agora?
      - preciso de um intervalo
      - tem alguma pergunta?
      - pode repetir a última parte?
      - quando vamos terminar?
      - esta parte não é clara
      - quantas pessoas estão a assistir?
      - que dia é hoje?
      - vou já responder à pergunta
      - desculpe, tive um problema técnico
      - estou um pouco nervoso
      - quero agradecer a todos por estarem aqui
      - onde é que estava?
      - obrigado pela atenção
      - podem ouvir-me bem?
      - esta luz é muito forte
      - alguém tem alguma questão?