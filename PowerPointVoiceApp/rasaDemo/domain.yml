version: '3.1'

intents:
  - next_slide
  - previous_slide
  - jump_to_slide_by_title
  - jump_to_slide_by_number
  - highlight_phrase
  - zoom_in
  - zoom_out
  - show_elapsed_time
  - play_video
  - pause_video
  - stop_video
  - fast_forward_video
  - rewind_video
  - adjust_volume
  - jump_to_time
  - play_fullscreen
  - current_slide
  - restart_presentation
  - start_timer
  - stop_timer
  - fallback

entities:
  - slide_title
  - slide_number
  - phrase
  - video_time
  - volume_direction

slots:
  slide_title:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: slide_title

  slide_number:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: slide_number

  phrase:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: phrase

  video_time:
    type: float
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: video_time

  volume_direction:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: volume_direction

responses:
  utter_next_slide:
    - text: "Passando para o próximo slide."

  utter_previous_slide:
    - text: "Voltando ao slide anterior."

  utter_jump_to_title_success:
    - text: "Indo para o slide com o título: {slide_title}."
  
  utter_confirm_title:
    - text: "Você quer ir para o slide com o título: {slide_title}?"

  utter_jump_to_title_failure:
    - text: "Não encontrei um slide com o título: {slide_title}."

  utter_jump_to_number_success:
    - text: "Indo para o slide número: {slide_number}."

  utter_jump_to_number_failure:
    - text: "O número do slide {slide_number} não é válido."

  utter_confirm_number:
    - text: "Você quer ir para o slide número {slide_number}?"

  utter_highlight_phrase_success:
    - text: "Sublinhando a frase: {phrase}."

  utter_highlight_phrase_failure:
    - text: "Não encontrei a frase que pediu para sublinhar."

  utter_zoom_in:
    - text: "Aumentando o zoom no slide."

  utter_zoom_out:
    - text: "Reduzindo o zoom no slide."

  utter_show_elapsed_time:
    - text: "Calculando o tempo decorrido..."

  utter_play_video:
    - text: "Reproduzindo o vídeo."

  utter_pause_video:
    - text: "Pausando o vídeo."

  utter_stop_video:
    - text: "Parando o vídeo."

  utter_fast_forward_video:
    - text: "Avançando 10 segundos no vídeo."

  utter_rewind_video:
    - text: "Retrocedendo 5 segundos no vídeo."

  utter_adjust_volume_increase:
    - text: "Aumentando o volume do vídeo."

  utter_adjust_volume_decrease:
    - text: "Reduzindo o volume do vídeo."

  utter_jump_to_time_success:
    - text: "Indo para {video_time} segundos no vídeo."

  utter_jump_to_time_failure:
    - text: "Tempo do vídeo não especificado."

  utter_play_fullscreen:
    - text: "Reproduzindo o vídeo em tela cheia."
  
  utter_restart_presentation:
    - text: "A reiniciar a apresentação."
  
  utter_start_timer:
    - text: "Temporizador iniciado."
  
  utter_stop_timer:
    - text: "Temporizador parado."

  utter_greet:
    - text: "Olá! Como posso ajudar hoje?"
    - text: "Bom dia! Espero que esteja tudo bem consigo."
    - text: "Olá! Pronto para ajudá-lo na sua apresentação."

  utter_ask_how_are_you:
    - text: "Estou aqui, sempre pronto para ajudar! E você?"
    - text: "Estou ótimo, obrigado por perguntar! Como está você?"
    - text: "Tudo bem comigo, espero que esteja bem também."

  utter_respond_how_am_i:
    - text: "Que bom ouvir isso! Estou aqui para o que precisar."
    - text: "Espero que melhore logo. Posso ajudar em algo?"
    - text: "Ótimo saber que está bem! Vamos continuar?"

  utter_default:
    - text: "Desculpe, não percebi o que disse. Pode repetir?"
  
  utter_helper:
    - text: |
        Aqui estão os comandos que pode usar:
        - "Próximo slide" para avançar para o próximo slide.
        - "Slide anterior" para voltar ao slide anterior.
        - "Reinicia a apresentação" para reiniciar desde o primeiro slide.
        - "Em que slide estou?" para verificar o slide atual.
        - "Inicia o temporizador" para começar a cronometrar.
        - "Para o temporizador" para parar o temporizador.
        - "Zoom in" para ampliar no slide.
        - "Zoom out" para reduzir no slide.
        - "Sublinhar frase [frase]" para destacar uma frase no slide.
        - "Mostra tempo decorrido" para exibir o tempo desde o início da apresentação.

actions:
  - action_next_slide
  - action_previous_slide
  - action_jump_to_slide_by_title
  - action_jump_to_slide_by_number
  - action_highlight_phrase
  - action_zoom_in
  - action_zoom_out
  - action_show_elapsed_time
  - action_play_video
  - action_pause_video
  - action_stop_video
  - action_fast_forward_video
  - action_rewind_video
  - action_adjust_volume
  - action_jump_to_time
  - action_current_slide
  - action_restart_presentation
  - action_start_timer
  - action_stop_timer
  - action_play_fullscreen
  - action_helper
  - action_dynamic_greet

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
